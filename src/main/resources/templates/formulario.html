<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario Cliente</title>
</head>
<body>
<h1>Formulario del cliente </h1>

  <input type="number" id="idCliente" th:field="*{idCliente}" required="">

  <br/>
  <label for="domicilio">Domicilio</label>
  <input type="text" id="domicilio" th:field="*{domicilio}">
  <br/>
  <label for="pais">Pais</label>
  <input type="text" id="pais" th:field="*{pais}">
  <br/>

</form>

</body>
</html>
